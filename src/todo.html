<template>
  <li class.bind='todoClass'>
    <div class="view">
      <ux-checkbox class="toggle"
                   checked.bind='todo.completed'
                   change.delegate='complete()'></ux-checkbox>

      <ux-button type.one-time="icon"
                 size.one-time="'medium'"
                 click.delegate="delete()"
                 class="delete-todo">
        <ux-icon icon="delete"></ux-icon>
      </ux-button>
      <label>${todo.DisplayName}</label>
    </div>
  </li>
</template>
