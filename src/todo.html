<template>
  <li class.bind='todoClass'>
    <div class="view">
      <input class="toggle" type="checkbox" checked.bind='todo.completed' change.delegate='completeTodo(todo.Id)'>
      <div class="delete-todo"><a click.delegate="deleteTodo(todo.Id)"><i class="fa fa-trash" aria-hidden="true"></i></a></div>
      <label>${todo.DisplayName}</label>
    </div>
  </li>
</template>
