<template>
  <ux-form class="fs-form fs-form-full">
    <ux-field label="Username">
      <ux-input placeholder="BuiltIn\Administrator"
                readonly.bind="loginState === 'Pending'"
                value.bind="userName">
      </ux-input>
      <ux-input-info></ux-input-info>
    </ux-field>

    <ux-field label="Password">
      <ux-input type="password"
                value.bind="password"
                readonly.bind="loginState === 'Pending'">
      </ux-input>
      <ux-input-info></ux-input-info>
    </ux-field>

    <ux-button click.delegate="submit()">Submit</ux-button>
    <ux-button if.bind="loginState === 'Pending'"
               theme.bind="{background:'#E0F7FA'}">
      <ux-icon>
        <img style="width: 24px;"
             src="/loader.svg">
      </ux-icon>
    </ux-button>

  </ux-form>
</template>
